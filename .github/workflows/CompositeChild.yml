
# This workflow uses ServiceNow custom actions that are certified by ServiceNow.

name: Composite Child Pipeline

on: workflow_call
  # push: 
  #   branches: [ "main" ]   
  # pull_request: 
  #   branches: [ "main" ]
  #   types: [opened, synchronize, reopened]
run-name: "Child Build #${{ github.run_number }} on ${{ github.ref_name }} by ${{ github.actor }}"

# on:
#   schedule:
#     - cron: '*/2 * * * *'
jobs:
  Build:
    name: 'Build'
    # needs: jFrog
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean compile
      
  Composite:
    name: 'Composite'
    needs: Build
    uses: ./.github/workflows/CompositeGrandChild.yml 


